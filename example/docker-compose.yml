version: '3.7'

services:
  server:
    image: seatsurfing/backend
    #build:
    #  context: .
    #  dockerfile: Dockerfile
    restart: always
    networks:
      sql:
      http:
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      POSTGRES_URL: 'postgres://seatsurfing:DB_PASSWORD@db/seatsurfing?sslmode=disable'
      BOOKING_UI_BACKEND: 'booking-ui:3001'
      ADMIN_UI_BACKEND: 'admin-ui:3000'
      CRYPT_KEY: 'some-random-32-bytes-long-string'
  booking-ui:
    image: seatsurfing/booking-ui
    #build:
    #  context: .
    #  dockerfile: Dockerfile.booking-ui
    restart: always
    networks:
      http:
  admin-ui:
    image: seatsurfing/admin-ui:dev
    #build:
    #  context: .
    #  dockerfile: Dockerfile.admin-ui
    restart: always
    networks:
      http:
  db:
    image: postgres:15-alpine
    restart: always
    networks:
      sql:
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: DB_PASSWORD
      POSTGRES_USER: seatsurfing
      POSTGRES_DB: seatsurfing

volumes:
  db:

networks:
  sql:
  http:

